<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <style>
      path {
        stroke: steelblue;
        stroke-width: 1;
        fill: none;
      }
    </style>
  </head>
  <body>
    <svg id="graph" width="640" height="480" xmlns="http://www.w3.org/2000/svg">
    </svg>
    <script>
      function approximate(domain, f) {
        var N = 100;
        var dx = (domain[1] - domain[0]) / N;

        var data = [];
        for (i = 0; i <= N; i++) {
          var x = domain[0] + i*dx;
          data.push({x: x, y: f(x)});
        }
        return data;
      }

      var stencil = [];
      stencil.push({x: -5, y: 2});
      stencil.push({x: -3, y: 1});
      stencil.push({x: -1, y: 4});
      stencil.push({x:  1, y: 3});

      var x = d3.scale.linear().domain([-5, 1]).range([0, 640]);
      var y = d3.scale.linear().domain([0, 5]).range([480, 0]);

      var line = d3.svg.line()
        .x(function(d) { return x(d.x); })
        .y(function(d) { return y(d.y); });

      var graph = d3.select("#graph");

      var xAxis = d3.svg.axis().scale(x).tickValues([-5, -4, -3, -2, -1, 0, 1]);
      graph.append("g").call(xAxis);

     var yAxis = d3.svg.axis().scale(y).tickValues([0, 1, 2, 3, 4, 5]).orient("left");
      graph.append("g").call(yAxis);

      graph.append("path").attr("d", line(approximate(x.domain(), function(x) { return Math.pow(x,2); }))); 
    </script>
  </body>
</html>
