<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/polyFit.css"/>
    <script src="script/d3.v3.min.js" type="text/javascript"></script>
    <script src="script/numeric-1.2.6.min.js" type="text/javascript"></script>
    <script src="script/advection.js" type="text/javascript"></script>
  </head>
  <body>
<div id="graph"></div>
<script>
  var margin = {top: 30, right: 40, bottom: 30, left: 50};
  var width = 640;
  var height = 480;

  var x = d3.scale.linear().domain([0, 2*Math.PI]).range([0, width]);
  var y = d3.scale.linear().domain([-1, 1]).range([height, 0]);

  var line = d3.svg.line()
    .x(function(d) { return x(d.x); })
    .y(function(d) { return y(d.y); });

  var graph = d3.select("#graph")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var xAxis = d3.svg.axis().scale(x).tickValues([0, 0.5*Math.PI, Math.PI, 1.5*Math.PI, 2*Math.PI]);
  graph.append("g")
    .attr("class", "axis")
    .attr("transform", "translate(0," + y(0) + ")")
    .call(xAxis);

  var yAxis = d3.svg.axis().scale(y).ticks(10).orient("left");
  graph.append("g")
    .attr("class", "axis")
    .attr("transform", "translate(" + x(0) + ",0)")
    .call(yAxis);

  function redraw() {
    graph.append("path")
      .attr("class", "polynomial") // FIXME
      .attr("d", line(T)); 

    graph.selectAll("point").data(T).enter()
      .append("circle")
        .attr("r", 4)
        .attr("cx", function(d) { return x(d.x); })
        .attr("cy", function(d) { return y(d.y); });
  }

  redraw();
</script>
</body>
</html>
